<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="key.css">
</head>
<body>
    <nav class="main">
        <div class="condainer ">
              <div class="row1">
                <button >Esc</button>
                <button >F1</button>
                <button >F2</button>
                <button >F3</button>
                <button >F4</button>
                <button >F5</button>
                <button >F6</button>
                <button >F7</button>
                <button >F8</button>
                <button >F9</button>
                <button >F10</button>
                <button >F11</button>
                <button >F12</button>
                <button class="prt">Print</button>
                <button class="prt">Insert</button>
                <button class="prt">Delete</button>

            </div> 
            <div class="row2">
                <button >~</button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button >0</button>
                <button >-</button>
                <button >=</button>
                <button class="backspace">Backspace</button>           
            </div>   
            <div class="row3">
                <button id="tab">Tab</button>
                <button >Q</button>
                <button >W</button>
                <button >E</button>
                <button >R</button>
                <button >T</button>
                <button >Y</button>
                <button >U</button>
                <button >I</button>
                <button >O</button>
                <button >P</button>
                <button >[</button>
                <button >]</button>
                <button >\</button>           
            </div> 
            <div class="row4">
                <button id="cap">Caps Lock</button>
                <button class="row41">A</button>
                <button class="row41">S</button>
                <button class="row41">D</button>
                <button class="row41">F</button>
                <button class="row41">G</button>
                <button class="row41">H</button>
                <button class="row41">J</button>
                <button class="row41">K</button>
                <button class="row41">L</button>
                <button class="row41">;</button>
                <button class="row41">'</button>
                <button id="enter">Enter</button>         
            </div> 
            <div class="row5">
                <button  class="sht">Shift</button>
                <button >Z</button>
                <button >X</button>
                <button >C</button>
                <button >V</button>
                <button >B</button>
                <button >N</button>
                <button >M</button>
                <button >,</button>
                <button >.</button>
                <button >/</button>
                <button  class="sht">Shift</button>        
            </div>      
            <div class="row6">
                <button >Ctrl</button>
                <button >Fn</button>
                <button >wind</button>
                <button >Alt</button>
                <button id="sp">Space</button>
                <button >Alt</button>
                <button >Ctrl</button>
                <button  class="cnd">Left</button>
                <button  class="cnd">UP</button>
                <button >DOWN</button>
                <button >RIGHT</button>        
            </div> 
        </div>
    </nav>
</body>
</html>
