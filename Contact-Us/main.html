<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="box-main">
            <h1>Contact Us</h1>
            <div class="name">
                <div class="names">
                    <label for="name">Full Name<sup>*</sup></label>
                    <label for="name" >Last Name<sup>*</sup></label>
                </div>
                <input type="text" id="name1">
                <input type="text" id="name2">
            </div>
            <div class="mail">
                <label for="mail">Email Address<sup>*</sup></label>
                <br>
                <input type="email" id="email">
            </div>
            <label for="text" id="type">Query Type<sup>*</sup></label>
            <div class="radio-group">
                <div class="radio rd">
                    <label>
                        <input type="radio" >
                        General Enquiry
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio">
                        Support Request
                    </label>
                </div>
            </div>    
            <div class="msg">
                <label for="mail">Massage<sup>*</sup></label>
                <br>
                <textarea name="Massage" id="msg" rows="4"></textarea>
            </div>
            <div class="conform">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I consent to being contacted by the team<sup>*</sup></label>
            </div>
            <div class="submit">
                <input type="submit" id="submit">
            </div>
            
            
        </div>
    </div>
</body>
</html>
