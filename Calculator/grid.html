<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <input type="text" placeholder="0" id="box-s">
            <div class="ac cl"><button>AC</button></div>
            <div class="back cl"><button><i class="fa-solid fa-delete-left"></i></button></div>
            <div class="per cl"><button><i class="fa-solid fa-percent"></i></button></div>
            <div class="divi cl"><button><i class="fa-solid fa-divide"></i></button></div>
            <div class="sev cl"><button>7</button></div>
            <div class="eie cl"><button>8</button></div>
            <div class="nin cl"><button>9</button></div>
            <div class="mult cl"><button><i class="fa-solid fa-xmark"></i></button></div>
            <div class="for cl"><button>4</button></div>
            <div class="five cl"><button>5</button></div>
            <div class="six cl"><button>6</button></div>
            <div class="minas cl"><button><i class="fa-solid fa-minus"></i></button></div>
            <div class="one cl"><button>1</button></div>
            <div class="two cl"><button>2</button></div>
            <div class="three cl"><button>3</button></div>
            <div class="add cl"><button><i class="fa-solid fa-plus"></i></button></div>
            <div class="zero cl"><button>0</button></div>
            <div class="dot cl"><button>.</button></div>
            <div class="eql cl"><button><i class="fa-solid fa-equals"></i></button></div>         
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a34eb846e5.js" crossorigin="anonymous"></script> 
</html>
